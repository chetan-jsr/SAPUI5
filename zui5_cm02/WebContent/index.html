<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-resourceroots='{"":""}'
				data-sap-ui-xx-bindingSyntax="complex" >
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			var mPage = sap.ui.view({id:"idmPage",
										viewName:"view.zjs_view_01",
										type:sap.ui.core.mvc.ViewType.JS});
			var dPage = sap.ui.view({id:"iddPage",
				viewName:"view.zjs_view_02",
				type:sap.ui.core.mvc.ViewType.JS});
			
			var dPage03 = sap.ui.view({id:"iddPage03",
				viewName:"view.zjs_view_03",
				type:sap.ui.core.mvc.ViewType.JS});
			
			var dPageList = sap.ui.view({id:"iddPageList",
				viewName:"view.zjs_view_list",
				type:sap.ui.core.mvc.ViewType.JS});
			
			var dDetailPage = sap.ui.view({id:"idDetailPage",
				viewName:"view.zjs_view_detail",
				type:sap.ui.core.mvc.ViewType.JS});
			
			var app = new sap.m.SplitApp("idApp",{initialPage:"idmPage"});
			app.addMasterPage(mPage);
			app.addDetailPage(dPageList);
			app.addDetailPage(dPage);
			app.addDetailPage(dPage03);
			app.addDetailPage(dDetailPage);
// 			var app = new sap.m.App("idApp", {initialPage:"iddPage"});
// 			app.addPage(dPage);
// 			app.addPage(dPage03);
			
			app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
